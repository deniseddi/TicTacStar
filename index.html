<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>tictactoe</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">

<body>
    <main>
        <h1>TicTacStar</h1>

        <div class="wrapper">

            <div>
                <img src= "https://i.imgur.com/DdlNR1K.jpg"alt="">
            </div>
            
            <div>
                    <h2></h2>
                <div class="ticTacToe">
                    <div class="box one"></div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                    <div class="box four"></div>
                    <div class="box five"></div>
                    <div class="box six"></div>
                    <div class="box seven"></div>
                    <div class="box eight"></div>
                    <div class="box nine"></div>
                </div>
                <footer>
                    <div class="players">   
                        <h3 class="player-one">Player X<span class='counter1'></span></h3>
                        <h3 class = "player-two">Player O<span class ='counter2'></span></h3>
                    </div>
                    </footer>
            </div>

        </div>

       
    </main>
    <audio id="lightsaber"><source src ="sounds/Lightsaber Turn On-SoundBible.com-1637663395.mp3" type="audio/mp3"></audio>

    <script src="tictactoe.js"></script>
